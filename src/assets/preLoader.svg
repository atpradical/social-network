    </circle>
    <circle cx="50" cy="50" r="20" stroke-width="6" stroke="#ffd391"
            stroke-dasharray="36.12831551628262 36.12831551628262" stroke-dashoffset="36.12831551628262" fill="none"
            stroke-linecap="round">
        <animateTransform attributeName="transform" type="rotate" dur="1.282051282051282s" repeatCount="indefinite"
                          keyTimes="0;1" values="0 50 50;-360 50 50"></animateTransform>
    </circle>
</svg>

