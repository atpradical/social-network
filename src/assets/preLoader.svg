<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
     style="margin: auto; background: transparent; display: block; shape-rendering: auto;" width="200px"
     height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
    <circle cx="50" cy="50" r="30" stroke-width="6" stroke="#ff727d"
            stroke-dasharray="47.12388980384689 47.12388980384689" fill="none" stroke-linecap="round">
        <animateTransform attributeName="transform" type="rotate" dur="1.282051282051282s" repeatCount="indefinite"
